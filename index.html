<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter And Search</title>

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="wrapper">
      <div id="buttons">
        <h1><span class="badge button-value" onclick="filterProduct('all')">All Stars</span></h1>
        <div class="button container">
          <button type="button" class="btn button-value btn-primary" onclick="filterProduct('Alpha')">Team Alpha</button>
          <button type="button" class="btn button-value btn-secondary" onclick="filterProduct('Beta')">Team Beta</button>
          <button type="button" class="btn button-value btn-success" onclick="filterProduct('Rest')" >Rest 12</button>
        </div>
